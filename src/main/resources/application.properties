spring.application.name=taskMangementAPI
spring.jpa.open-in-view=false

#Devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always


#Datasource
#local
# spring.datasource.url=jdbc:postgresql://localhost:5434/task_manager
# spring.datasource.username=admin
# spring.datasource.password=string

#product
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true

#JWT
# jwt.secret=MySuperSecretJWTKeyForHS256ThatIsAtLeast32Chars
# jwt.expiration=86400000
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

#persistAuthorization
springdoc.swagger-ui.persistAuthorization=true

#auto-clean trash
task.trash.retention-days=30